<p>想跟我取得联系? 您仅需要填写下面的表单并且点击发送按钮。我会尽快回复您。</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>怎么称呼您</label>
      <input type="text" class="form-control" placeholder="怎么称呼您" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>您的邮箱地址</label>
      <input type="email" class="form-control" placeholder="您的邮箱地址" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>您的电话号码</label>
      <input type="tel" class="form-control" placeholder="您的电话号码" id="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>您想跟我说些什么</label>
      <textarea rows="5" class="form-control" placeholder="您想跟我说些什么" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">发送</button>
  </div>
</form>
